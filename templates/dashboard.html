<body>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom border-secondary">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="display-5 fw-bold">Gestión de Registros</h1>
                <div class="text-end">
                    <h2 class="h4 mb-0">Saldo Total</h2>
                    <h3 class="display-4 fw-bold" id="totalLabelDashboard">$----</h3>
                </div>
            </div>
        </header>

        <div class="row g-4">
            <!-- Seccion de resumen -->
            <div class="col-lg-4 order-lg-2 top-4">
                <div class="sticky-top pt-3 mt-4 summary-container-dashboard" id="summaryContainerDashboard">
                    <!-- Aca se carga dinamicamente la seccion del resumen -->
                </div>
            </div>

            <!-- Seccion de Registros -->
            <div class="col-lg-8 order-lg-1">
                <ul class="nav nav-tabs mb-4" id="recordTabs" role="tablist">

                    <li class="nav-item" role="presentation">
                        <button class="nav-link nav-filter active" id="all-tab" data-bs-toggle="tab"
                            data-bs-target="#all" type="button" role="tab" aria-controls="all"
                            aria-selected="true">Todos los
                            Registros</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link nav-filter" id="income-tab" data-bs-toggle="tab"
                            data-bs-target="#income" type="button" role="tab" aria-controls="income"
                            aria-selected="false" tabindex="-1">Ingresos</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link nav-filter" id="expense-tab" data-bs-toggle="tab"
                            data-bs-target="#expense" type="button" role="tab" aria-controls="expense"
                            aria-selected="false" tabindex="-1">Gastos</button>
                    </li>
                </ul>

                <div class="tab-content" id="recordTabsContent">
                    <div class="tab-pane fade" id="income" role="tabpanel" aria-labelledby="income-tab">
                        <!-- Aca van todos los ingresos -->
                    </div>
                    <div class="tab-pane fade" id="expense" role="tabpanel" aria-labelledby="expense-tab">
                        <!-- Aca van los gastos -->
                    </div>
                    <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab">
                        <!-- Aca van todos los registros -->
                        <p>Ooooops.... Parece que no hay registros cargados aún </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Boton para agregar registros -->
        <div class="fab-container">
            <button class="btn btn-primary fab rounded-circle" data-bs-toggle="modal" data-bs-target="#addRecordModal">
                <i class="bi bi-plus-lg fs-2"></i>
            </button>
        </div>

        <!-- Formulario para agregar registro -->
        <div class="modal fade" id="addRecordModal" tabindex="-1" aria-labelledby="addRecordModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addRecordModalLabel">Agregar Registro</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form method="post" id="addRecordForm">
                            <div class="mb-3">
                                <label for="recordType" class="form-label">Tipo de Registro</label>
                                <select class="form-select" id="recordType" required>
                                    <option value="" selected disabled>Seleccionar tipo</option>
                                    <option value="ingreso">Ingreso</option>
                                    <option value="gasto">Gasto</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="recordCategory" class="form-label">Categoria</label>
                                <select class="form-select" id="recordCategory" required>
                                    <option value="Varios">Varios</option>
                                    <option value="Salario">Salario</option>
                                    <option value="Freelance">Freelance</option>
                                    <option value="Ahorro">Ahorro</option>
                                    <option value="Inversiones">Inversiones</option>
                                    <option value="Regalos">Regalos</option>
                                    <option value="Salud">Salud</option>
                                    <option value="Entretenimiento">Entretenimiento</option>
                                    <option value="Transporte">Transporte</option>
                                    <option value="Alimentos">Alimentos</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="recordAmount" class="form-label">Monto</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="recordAmount" placeholder="0"
                                        step="0.01" min="0" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="recordDate" class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="recordDate">
                            </div>
                            <div class="mb-3">
                                <label for="recordDescription" class="form-label">Descripción</label>
                                <textarea class="form-control" id="recordDescription" rows="3"
                                    placeholder="Agrega una breve descripcion"></textarea>
                            </div>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="recordRecurring">
                                <label class="form-check-label" for="recordRecurring">Mensual</label>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulario para editar registro -->
        <div class="modal fade" id="editRecordModal" tabindex="-1" aria-labelledby="editRecordModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editRecordModalLabel">Edit Record</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="editModalBody">
                        <!-- El editForm se carga dinamicamente aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>
